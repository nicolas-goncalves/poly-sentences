<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="images/a.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>PolySentences!</title>
</head>
<body>
    <header>
        <a href="#" class="logo">PolySentences</a>
    </header>
    <section>
        <div class="ads"></div>
        <div class="content">
            <select name="first_language_selected" id="first_language">
                <option value="0">English</option>
                <option value="1">French</option>
                <option value="2">Italian</option>
                <option value="3">Portuguese</option>
                <option value="4">Spanish</option>
            </select>
            <label for="" id="first_sentence">Sentence</label>
            <br>
            <select name="second_language_selected" id="second_language">
                <option value="0">English</option>
                <option value="1">French</option>
                <option value="2">Italian</option>
                <option value="3">Portuguese</option>
                <option value="4">Spanish</option>
            </select>
            <label for="" id="second_sentence">Translated sentence</label>
            <br>
            <button class="randomize_button" onclick="randomize()">Randomize!</button>
        </div>
        <div class="ads"></div>
    </section>

    <script src="/js/code.js"></script>
</body>
</html>
